<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    button {
      margin-top: 12px;
      padding: 8px 20px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #0d9;
      min-height: 20px;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Page to Sheet 設定</h1>
  <label for="gasUrl">GAS Web App URL</label>
  <input type="text" id="gasUrl" placeholder="https://script.google.com/macros/s/.../exec">
  <button id="save">保存</button>
  <div class="status" id="status"></div>
  <div class="hint">
    右クリックメニュー「タイトルとURLをスプレッドシートにコピー」で使用します。<br>
    リンク上で右クリック → リンク先を追記<br>
    それ以外 → 閲覧中のページを追記
  </div>
  <script src="popup.js"></script>
</body>
</html>
